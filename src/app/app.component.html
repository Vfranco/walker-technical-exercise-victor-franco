<div class="container">
  <div class="container__form">
    <label for="inputNumber">Input Number</label>
    <input [(ngModel)]="inputNumber" type="number" name="number" id="inputNumber">
    <button class="btn" (click)="printNumbers()">Process</button>
    <div class="result">
      <div class="error" *ngIf="showError">should be a number between 1 to 200</div>
      <div class="notapply" *ngIf="showNotApply">Does not apply</div>
      <ng-container>
        <div *ngIf="isWalkerAndAsessement">Walker and Assesment</div>
        <div *ngIf="isAsessement" [class.red]="isAsessement">Assesment</div>
        <div *ngIf="isWalker" [class.green]="isWalker">Walker</div>
      </ng-container>
    </div>
  </div>
</div>
